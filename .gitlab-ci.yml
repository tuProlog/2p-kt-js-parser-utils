image: pikalab/ci:arch-jre14-node14

Test:
  stage: test
  script: 
    - npm install
    - npm run compile-grammar
    - npm test

Release:
  stage: deploy
  script: 
    - npm install
    - npm run compile-grammar
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
    - npm publish
  only:
    - /^(master)|(release)$/

